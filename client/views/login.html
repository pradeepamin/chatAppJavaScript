<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
    <div ng-controller="loginCtrl">
        <div class="container">
            <div class="row">
                <div class="login-form-col-md-4 offset-md-4">
                    <h1 class="title" id="title">Login </h1>
                    <form>
                        <div class=" form-group">
                            <input type="email" name="email" class="form-control" ng-model="email"
                                placeholder=" Email abc@gmail.com " style="width:300px" required>

                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" style="width:300px" name="password"
                                ng-model="password" placeholder=" Password  ****" required>
                            <p style="text-align:right">
                                <a href="#!/forgotPassword"><small>ForgotPassword</small></a></p>
                        </div>
                        <div class="form-group">

                            <div class="row"> <button ng-click="submit()" class="btn btn-default btn-block"><label
                                        for="submit">
                                        submit</label></button>
                                <a href="#!/register"><label>Don't have account?Sig in</label></a> </div>

                            <p> {{result}}
                            </p>

                    </form>
                </div>

            </div>
        </div>
    </div>
    </div>
</body>

</html>
