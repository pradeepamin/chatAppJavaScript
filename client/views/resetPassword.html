<html>

<head>
    <title>
        Rest Password
    </title>
    <!-- initalizing the view to device width -->
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<!-- invokes the comtoler -->

<body ng-controler="resetPasswordCtrl">
    <!-- bootstrap css  -->
    <div class="container">
        <div class="row">
            <form>
                <h5 class="title" id="title">reset password </h5>
                <div class="form-group">
                    <input type="password" name="password" ng-model="password" class="form-control"
                        placeholder="Password*****" required>
                </div>
                <div class="form-group">

                    <input type="password" name="confirmPassword" ng-model="confirmPassword"
                        placeholder="Confirm Password::*****" class="form-control" required>
                    <!-- angular js epression,dispaly ouput to user -->
                    <p>{{result}}</p>
                </div>
                <div class="form-group">
                    <button ng-click="resetPassword()" class="btn btn-primary btn-block"> Change</button>
                </div>
            </form>
        </div>
</body>

</html>
